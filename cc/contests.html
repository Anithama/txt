<style>


        .division{
			    position : center;	
			    width:800px; 
				margin:0 auto;
				height : 100%;
				
				text-align : center;
				background-color: #f2f2f2;
               padding: 20px;
			   border-radius: 5px;
			   font-size : 20px;
			}
			
			
			input[type=text], select 
			
			{
                     width: 100%;
                     padding: 12px 20px;
                     margin: 8px 0;
                     display: inline-block;
                     border: 1px solid #ccc;
                     border-radius: 4px;
                     box-sizing: border-box;
}

button

 {
                    width: 25%;
                    background-color: #4CAF50;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
	

       
.unorderedlist
 {
            padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:150%;
        }
.list

 {
            width:50%; 
            float:left; 
            display:inline-block; 
        } 
		tables, input {
            text-align:left;
            font:13px Verdana;
        }
        table, td, th 
        {
            margin:10px 0;
            padding:2px 10px;
        }
        td, th {
            border:solid 1px #CCC;
        }
        button {
            font:13px Verdana;
            padding:3px 5px;
        }
    </style>
</head>
<body>
    <div ng-app="myApp"  ng-controller="myController" class="division">
        <ul style="list-style:none" align="center">
            <li>
		Contest Name</li>
            <li><input type="text" ng-model="name" /></li>
        </ul>
        <ul style="list-style:none">
            <li>Judge Name</li>
            <li><input type="text" ng-model="director" /></li>
        </ul>
        <ul style="list-style:none">
            <li><button ng-click="addRow()"> Add Row </button></li>
        </ul>
		
		<br>

        <!--CREATE A TABLE-->
        <table align="center"> 
            <tr>
                <th>Code</th>
                    <th>Contest Name</th>
                        <th>Judge Name</th>
            </tr>

            <tr ng-repeat="movies in movieArray | orderBy:'name' ">
                <td><label>{{$index + 1}}</label></td>
                <td><label>{{movies.name}}</label></td>
                <td><label>{{movies.director}}</label></td>
                <td><input type="checkbox" ng-model="movies.Remove"/></td>
            </tr>
        </table>
		<br>

        <button ng-click="submit()">Submit Data</button> Â  
                <button ng-click="removeRow()">Remove Row</button>
       
    </div>
</body>
