

		<style>
			   .login-div{
			    position : center;	
			    width:800px; 
				margin:0 auto;
				height : 450px;
				
				text-align : center;
				background-color: #f2f2f2;
               padding: 20px;
			   border-radius: 5px;
			   font-size : 20px;
			}
			input[type=text], select {
                     width: 100%;
                     padding: 12px 20px;
                     margin: 8px 0;
                     display: inline-block;
                     border: 1px solid #ccc;
                     border-radius: 4px;
                     box-sizing: border-box;
}

input[type=submit] {
                    width: 25%;
                    background-color: #4CAF50;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }

			
			
		</style>
		<div class="login-div">
		<form  name="myform">
		
		
		<h1>Login</h1>
			</br><b>Email   :</b>  &nbsp &nbsp &nbsp &nbsp
			<input type="email" name="myAddress" ng-model="text"><br><br>
			<span ng-show="myform.myAddress.$error.email">Not a valid email address</span>
			</br><b>Password  :</b> &nbsp
			<input type="Password" name="num" ng-model="number"><br><br>
		</br>
			<input type="submit" name="submit" value="Login" ng-model="button">
</div>
			
			
		</form>
